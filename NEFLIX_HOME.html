<script>
    function play_iframe(value) {
      
        var source = "https://www.youtube.com/embed/" + value;
        document.getElementsByClassName("iframe")[0].setAttribute("src",source);
        document.getElementsByClassName("iframe")[0].style.display = "block";
        document.getElementById("button").style.display = "block";
        if (window.innerWidth <= 900) {
            window.scrollTo(0,270);
        }
        else {
            window.scrollTo(0,530);
        }
      
    }
    function off_iframe() {
      
        document.getElementsByClassName("iframe")[0].style.display = "none";
        document.getElementById("button").style.display = "none";
        document.getElementsByClassName("iframe")[0].setAttribute("src","none");
        
    }
  
   
</script>
